<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - Formspree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>제휴 문의</h1>
        <form action="https://formspree.io/f/mvzbqypy" method="POST">
            <div class="form-group">
                <label for="name">성함</label>
                <input type="text" id="name" name="name" required placeholder="홍길동">
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="_replyto" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="company">회사명/소속</label>
                <input type="text" id="company" name="company" placeholder="회사명을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" rows="5" required placeholder="제휴 관련 상세 내용을 입력해주세요"></textarea>
            </div>
            <!-- 성공 시 리다이렉트 페이지 (선택사항) -->
            <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html"> -->
            <button type="submit">문의 보내기</button>
        </form>
    </div>
    <button id="theme-toggle">테마 변경</button>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
